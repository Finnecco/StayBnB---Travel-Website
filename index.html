<!DOCTYPE html>
<html lang="en">

<head>
    <title>Staybnb - EASY TUTORIALS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <nav>
            <img src="img/logo.png" alt="Logo Image" class="logo">
            <ul class="nav-links">
                <li><a href="#">Popular Places</a></li>
                <li><a href="#">Travel Outside</a></li>
                <li><a href="#">Online Pachages</a></li>
            </ul>
            <a href="#" class="register-btn">Register Now</a>
        </nav>
        <div class="container">
            <h1>Find your next Stay</h1>
            <div class="search-bar">
                <form>
                    <div>
                        <label>Location</label>
                        <input type="text" placeholder="Where are you going?">
                        <label>Check in</label>
                        <input type="text" placeholder="Add Date">
                        <label>Check Out</label>
                        <input type="text" placeholder="Add Date">
                        <label>Guest</label>
                        <input type="text" placeholder="Add Guest">
                    </div>
                    <button type="submit"><img src="img/search.png" alt="Search Icon"></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
